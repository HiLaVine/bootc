<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    <section class="">
        <h2>Contacto</h2>
        <p>Si quieres contactarme, llena el siguiente formulario.</p>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>

            <div class="form-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número" required>
            </div>

            <div class="form-group">
                <label for="message">Explica que necesitas:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
