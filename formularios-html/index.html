<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
                
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
            </div>

            <div class="form-group">
                <fieldset> <!-- Agrupar elementos -->
                    <legend>Presupuesto</legend>
                    <input type="radio" id="budget-1" name="budget" value="5000">
                    <label for="budget-1">$5000</label>

                    <input type="radio" id="budget-2" name="budget" value="10000">
                    <label for="budget-2">$10000</label>

                    <input type="radio" id="budget-3" name="budget" value="15000">
                    <label for="budget-3">$15000</label>

                </fieldset>
                <div class="help">Este presupuesto es la base y no el total</div>
            </div>

            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected>Seleccione una opción</option>
                    <option value="web">Web</option>
                    <option value="app">App</option>
                    <option value="marketing">Marketing</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" placeholder="Ingrese una descripción" required rows="5"></textarea>
                <div class="help">Escribe una descripción en máximo 500 palabras</div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>Acepto los términos y condiciones</span>
                </label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
